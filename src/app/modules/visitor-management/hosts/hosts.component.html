<div class="card-body mobile-padding">
   <div class="container">
      <h1 class="card-title">Hosts</h1>
      <div class="col-md-12">
         <div class="row">
            <div class="form-group  col-md-3 pl-0">
               <mat-form-field class="col-md-12">
                  <mat-label>Campus</mat-label>
                  <mat-select
                     (selectionChange)="
                     applyFilter($event.target.value)
                     "
                     >
                     <mat-option
                     *ngFor="let campus of campuses"
                     [value]="campus.value"
                     >{{ campus.name }}</mat-option
                        >
                  </mat-select>
               </mat-form-field>
            </div>
            <div class="form-group col-md-3 pl-0">
               <mat-form-field class="col-md-12">
                  <mat-label>Building</mat-label>
                  <mat-select
                     (selectionChange)="
                     applyFilter($event.target.value)
                     "
                     >
                     <mat-option
                     *ngFor="let building of buildings"
                     [value]="building.value"
                     >{{ building.name }}</mat-option
                        >
                  </mat-select>
               </mat-form-field>
            </div>
         </div>
         <h2 class="card-title mb-1">Staff Members</h2>
         <div
            *ngIf="dataSource === undefined || dataSource.data.length === 0"
            class="card col-md-12 d-flex justify-content-center align-items-center"
            >
            <div class="card-body mobile-padding">
               <h4 style="color: #e52e2d;">No Data Found</h4>
            </div>
         </div>
         <div
            class="mat-elevation-z8"
            [hidden]="dataSource === undefined || dataSource.data.length === 0"
            >
            <table mat-table [dataSource]="dataSource" class="table-custom">
               <!-- name Column -->
               <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef class="table-header-info">
                     Name
                  </th>
                  <td mat-cell *matCellDef="let element">
                     {{ element.name }}
                  </td>
               </ng-container>
               <!-- email Column -->
               <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef class="table-header-info">
                     Email
                  </th>
                  <td mat-cell *matCellDef="let element">
                     {{ element.email }}
                  </td>
               </ng-container>
               <!-- ext Column -->
               <ng-container matColumnDef="ext">
                  <th mat-header-cell *matHeaderCellDef class="table-header-info">
                     Extension
                  </th>
                  <td mat-cell *matCellDef="let element">
                     {{ element.ext }}
                  </td>
               </ng-container>
               <!-- visitors Column -->
               <ng-container matColumnDef="visitors">
                  <th mat-header-cell *matHeaderCellDef class="table-header-info">
                     Visitor Total
                  </th>
                  <td mat-cell *matCellDef="let element">
                     {{ element.visitors }}
                  </td>
               </ng-container>
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator
            #MatPaginator
            [pageSizeOptions]="[5,10, 15, 20, 30, 50]"
            (page)="onPaginateChange($event)"
            [length]="resultsLength"
            showFirstLastButtons
            >
            </mat-paginator>
         </div>
      </div>
   </div>
</div>
<!-- end of Update window -->
