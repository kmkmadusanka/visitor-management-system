<div class="card-body mobile-padding">
  <div class="container">
     <h1 class="card-title">Invitations</h1>
     <div class="row justify-content-center">
        <div class="col-lg-12 row pt-2 pb-5">
           <div class="col-md-6 px-0 mx-0">
              <div class="row row-grid">
                 <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0">
                       <div class="card-body py-2">
                          <h5 class="text-primary text-uppercase">Today</h5>
                          <h1 class="text-primary text-uppercase">10</h1>
                       </div>
                    </div>
                 </div>
                 <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0">
                       <div class="card-body py-2">
                          <h5 class="text-primary text-uppercase">Tomorrow</h5>
                          <h1 class="text-primary text-uppercase">9</h1>
                       </div>
                    </div>
                 </div>
                 <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0">
                       <div class="card-body py-2">
                          <h5 class="text-primary text-uppercase">Next 7 days</h5>
                          <h1 class="text-primary text-uppercase">27</h1>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
           <div class="col-md-6 pr-0 mr-0">
              <div class="row row-grid">
                 <div class="col-lg-4"></div>
                 <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0">
                       <div class="card-body py-2">
                          <h5 class="text-primary text-uppercase">Expired</h5>
                          <h1 class="text-primary text-uppercase">13</h1>
                       </div>
                    </div>
                 </div>
                 <div class="col-lg-4">
                    <div class="card card-lift--hover shadow border-0">
                       <div class="card-body py-2">
                          <h5 class="text-primary text-uppercase">Total Visits</h5>
                          <h1 class="text-primary text-uppercase">1359</h1>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
        </div>
     </div>

     <div
        *ngIf="dataSource === undefined || dataSource.data.length === 0"
        class="card col-md-12 d-flex justify-content-center align-items-center"
        >
        <div class="card-body mobile-padding">
           <h4 style="color: #e52e2d;">No Data Found</h4>
        </div>
     </div>
     <div
        class="mat-elevation-z8"
        [hidden]="dataSource === undefined || dataSource.data.length === 0"
        >
        <table mat-table [dataSource]="dataSource" class="table-custom">
           <!-- name Column -->
           <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef class="table-header-info">
                 Name
              </th>
              <td mat-cell *matCellDef="let element">
                 {{ element.name }}
              </td>
           </ng-container>
           <!-- company Column -->
           <ng-container matColumnDef="company">
              <th mat-header-cell *matHeaderCellDef class="table-header-info">
                 Company
              </th>
              <td mat-cell *matCellDef="let element">
                 {{ element.company }}
              </td>
           </ng-container>
           <!-- host Column -->
           <ng-container matColumnDef="host">
              <th mat-header-cell *matHeaderCellDef class="table-header-info">
                 Host
              </th>
              <td mat-cell *matCellDef="let element">
                 {{ element.host }}
              </td>
           </ng-container>
           <!-- starts Column -->
           <ng-container matColumnDef="starts">
              <th mat-header-cell *matHeaderCellDef class="table-header-info">
                 Starts
              </th>
              <td mat-cell *matCellDef="let element">
                 {{ element.starts }}
              </td>
           </ng-container>
           <!-- ends Column -->
           <ng-container matColumnDef="ends">
              <th mat-header-cell *matHeaderCellDef class="table-header-info">
                 Ends
              </th>
              <td mat-cell *matCellDef="let element">
                 {{ element.ends }}
              </td>
           </ng-container>
           <!-- buildingName Column -->
           <ng-container matColumnDef="buildingName">
              <th mat-header-cell *matHeaderCellDef class="table-header-info">
                 Building Name
              </th>
              <td mat-cell *matCellDef="let element">
                 {{ element.buildingName }}
              </td>
           </ng-container>
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator
        #MatPaginator
        [pageSizeOptions]="[5,10, 15, 20, 30, 50]"
        (page)="onPaginateChange($event)"
        [length]="resultsLength"
        showFirstLastButtons
        >
        </mat-paginator>
     </div>
     <button
        mat-raised-button
        type="submit"
        class="btn btn-primary pull-left mt-3"
        >
        Invite 
        <mat-icon matSuffix>add</mat-icon>
     </button>
  </div>
</div>
